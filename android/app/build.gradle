apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

/**
 * React Native configuration
 */
react {
    newArchEnabled = false
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = "org.webkit:android-jsc:+"

android {
    namespace "com.qaramurttaxi"

    compileSdk 35
    buildToolsVersion "35.0.0"

    defaultConfig {
        applicationId "com.qaramurttaxi"
        minSdk 23
        targetSdk 34

        versionCode 1
        versionName "2.0.0"

        multiDexEnabled true
    }

    /**
     * üîê Signing Configs ‚Äì Safe & Simple
     */
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            // Use environment variables if available (for CI or manual signed builds)
            // Fall back to debug signing if no keystore info is provided (prevents build crash)
            if (System.getenv("MYAPP_UPLOAD_STORE_FILE") &&
                System.getenv("MYAPP_UPLOAD_STORE_PASSWORD") &&
                System.getenv("MYAPP_UPLOAD_KEY_ALIAS") &&
                System.getenv("MYAPP_UPLOAD_KEY_PASSWORD")) {

                storeFile file(System.getenv("MYAPP_UPLOAD_STORE_FILE"))
                storePassword System.getenv("MYAPP_UPLOAD_STORE_PASSWORD")
                keyAlias System.getenv("MYAPP_UPLOAD_KEY_ALIAS")
                keyPassword System.getenv("MYAPP_UPLOAD_KEY_PASSWORD")
            } else {
                // Safe fallback ‚Äì use debug keystore (build will succeed even without release keys)
                storeFile file("debug.keystore")
                storePassword "android"
                keyAlias "androiddebugkey"
                keyPassword "android"
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            // Only use real release signing when keystore info is provided
            if (System.getenv("MYAPP_UPLOAD_STORE_PASSWORD")) {
                signingConfig signingConfigs.release
            } else {
                signingConfig signingConfigs.debug
            }

            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds

            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packaging {
        resources {
            excludes += [
                "META-INF/LICENSE*",
                "META-INF/NOTICE*",
                "META-INF/AL2.0",
                "META-INF/LGPL2.1",
                "META-INF/*.kotlin_module",
                "META-INF/DEPENDENCIES"
            ]
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // Firebase BoM ‚Äì latest stable
    implementation platform("com.google.firebase:firebase-bom:33.12.0")
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation "com.google.firebase:firebase-auth-ktx"
    implementation "com.google.firebase:firebase-messaging-ktx"
    implementation "com.google.firebase:firebase-firestore-ktx"

    // Google Sign-In
    implementation "com.google.android.gms:play-services-auth:21.3.0"

    // JSC for better performance
    implementation jscFlavor

    // MultiDex
    implementation "androidx.multidex:multidex:2.0.1"
}