workflows:
  android-release:
    name: Build Signed Android APK
    instance_type: mac_mini_m2  # Fast machine
    max_build_duration: 120
    environment:
      vars:
        PACKAGE_NAME: "com.qaramurttaxi"  # Your app ID
      android_signing:
        - keystore_reference: default  # We'll set this up next
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build signed release APK
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk  # Makes the signed APK downloadable